<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            background: black;
        }

        header{
            background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)),url(https://scr.vn/wp-content/uploads/2020/07/Hình-ảnh-Liên-minh-huyền-hoại-4k-chất-scaled.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        #main{
            background: transparent;
            width: 100%;
            height: 50px;
        }


        #main nav ul {
            float: right;
            margin-right: 20px;
            margin-top: 20px;
        }

        #main nav ul li {
            list-style-type: none;
            display: inline-block;
            margin: 0 8px;
            line-height: 50px;
        }

        #main nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            padding: 6px 13px;
            transition: 0.5s all ease-out;
        }

        #main nav ul li a.active,
        #main nav ul li a:hover{
            background: coral;
            color: #fff;
            transition: 0.5s all ease-out;
        }
        .text {
            transform: translate(-50%,-50%);
            position: absolute;
            top: 54%;
            left: 35%;
        }

        .text h1 {
            color: coral;
            font-size: 100px;
        }

        .text span {
            width: 4px;
            height: 20px;
            background: coral;
            transform: translate(-50%,50%);
            position: absolute;
            top: 5%;
            left: -15%;
        }
        .text p {
            font-size: 18px;
            line-height: 25px;
            letter-spacing: 2px;
            color: #fff;
            font-family: "Raleway", normal;
    
        }
        .text .btn {
                width: 150px;
                height: 35px;
                border: none;
                background: coral;
                color: #fff;
                transition: 0.5s all ease-out;
                margin-top: 10px;
                font-family: "Raleway", sans-serif;
            } 
       
        .text .btn:hover {
            background: transparent;
            border: 1px solid coral;
            transition: 0.5s all ease-out;
        }
       
</style>
</head>
<body>
    <header>
        <div id="main">
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="/">About us</a></li>
                    <li><a href="/">Category</a></li>
                    <li><a href="/">Contact</a></li>
                    <li><a href="/" class="active">Log in</a></li>
                </ul>
            </nav>
        </div>
        <div class="text">
            <p>Welcome...</p>
            <h1>Wattpad</h1>
            <p>Comics are stories that happen in life or imaginary stories expressed through pictures, <br> often accompanied by dialogue or words, stories.</p>
            <br>
            <input type="button" class="btn" value="Read Now">
        </div>
    </header><var></var>
    
</body>
</html>
